<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boostrap CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- CSS Style Sheet -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- JS Script for Email API -->
	<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
	</script>

	<script>
		(function(){
      emailjs.init("user_2sjHUO9InRk6PBqiQEJCF");
     
   })();
	</script>

	<title>Beemember</title>
</head>

<body>
	<!-- Start of Navbar, the same code is used on all pages -->
	<header>
		<div class="row no-gutters headerbackground">
			<div class="pos-f-t">
				<div class="collapse" id="navbarToggleExternalContent">
					<div class="bg-light p-4">
						<a class="menuitem" href="index.html">
							<h5 class="text-white h4">Play!</h5>
						</a>
						<a class="menuitem" href="contact.html">
							<h5 class="text-white h4">Contact Us</h5>
						</a>
					</div>
				</div>
				<nav class="navbar navbar-light bg-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
				</nav>
				<!-- End of Navbar -->
			</div>
		</div>

	</header>
	<section>
		<!-- Contact Us Heading and blurb -->
		<div class="container">
			<div class="row">
				<div class="col-12 d-flex justify-content-center intro">
					<h1>Contact Us</h1>
				</div>
				<div class="col-12 d-flex justify-content-center intro">
					<h6>We love to hear from our fellow bee savers,
						if you have any questions or feedback please feel free to get in touch!</h6>
				</div>
				<div class="col-12 d-flex justify-content-center intro">
					<!-- Contact form -->
					<!-- on submit the form will initiate the sendMail function, stored in sendEmail.js -->
					<form id="contactForm" onsubmit="return sendMail(this); ">
						<div class="form-group">
							<label for="fname">First Name</label>
							<input type="text" class="form-control" id="fname">
  </div>
							<div class="form-group">
								<label for="lname">Last Name</label>
								<input type="text" class="form-control" id="lname">
  </div>
								<div class="form-group">
									<label for="email">Email Address</label>
									<input type="email" class="form-control" id="email">
  </div>
									<div class="form-group">
										<label for="topic">What would you like to contact us about?</label>
										<select class="form-control" id="topic">
      <option>General Inquiries</option>
      <option>Feedback</option>
      <option>Contact the Developer</option>
      <option>Complaints</option>
      <option>Ideas for improvements</option>
      <option>Other</option>
    </select>
									</div>

									<div class="form-group">
										<label for="message">Please write your message here</label>
										<textarea class="form-control" id="message" rows="3"></textarea>
									</div>
									<button type="submit" class="btn btn-primary" onclick="resetForm()">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</section>
	<!-- Jquery for bootstrap, and script for email API -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
	</script>
	<!-- sendMail() function held inside sendEmail.js so linked here -->
	<script src="assets/js/sendEmail.js"></script>
</body>

</html>
